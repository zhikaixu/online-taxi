server:
  port: 8089

spring:
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/service-order?characterEncoding=utf-8&serverTimeZone=GMT%2B8
    username: root
    password: root
  application:
    name: service-order
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0
zookeeper:
  address: localhost:2181
  timeout: 100000
logging:
  level:
    com.baomidou: debug
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

---
spring:
  profiles: 8090
server:
  port: 8090

---
spring:
  profiles: 8091
server:
  port: 8091